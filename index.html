<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ms. Gayathri Manikandan ðŸ’–</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #ffc0cb, #ffb6c1);
    font-family: Arial, sans-serif;
    text-align: center;
    color: #d63384;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: #ff1493;
    font-size: 25px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(100vh);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

h1 {
    margin-top: 80px;
    font-size: 30px;
    padding: 0 20px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    cursor: pointer;
    position: absolute;
    border-radius: 25px;
}

#yes {
    background: #ff69b4;
    color: white;
    left: 35%;
    top: 60%;
}

#no {
    background: #ff1493;
    color: white;
    left: 55%;
    top: 60%;
}

/* Fake cursor for mobile */
#fakeCursor {
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    display: none;
    z-index: 9999;
}
</style>
</head>

<body>

<h1>
Ms. Gayathri Manikandan ðŸ’•<br><br>
From the moment I met you, my world became a little more beautiful.  
Will you be my Valentine? ðŸ’–
</h1>

<button id="yes">YES ðŸ’—</button>
<button id="no">NO ðŸ’”</button>

<div id="fakeCursor"></div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const fakeCursor = document.getElementById("fakeCursor");

// YES click
yesBtn.onclick = function() {
    alert("Yayyy ðŸ’• You just made me the happiest person ðŸ˜");
}

// NO button escape
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Mobile fake cursor
if (/Mobi|Android/i.test(navigator.userAgent)) {
    fakeCursor.style.display = "block";

    document.addEventListener("touchmove", function(e) {
        fakeCursor.style.left = e.touches[0].clientX + "px";
        fakeCursor.style.top = e.touches[0].clientY + "px";
    });
}

// Create floating hearts continuously
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 30) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}, 300);
</script>

</body>
</html>
